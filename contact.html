<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
    
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          display: grid;
          grid-template-rows: auto 1fr auto; /* Define three rows for header, content, and footer */
          min-height: 100vh; /* Set minimum viewport height to cover the entire screen */
        }
        header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1rem;
          background-color: #f0f0f0;
        }
        header img {
          width: 150px;
        }
        nav {
          list-style: none;
          padding: 0;
          margin: 0;
        }
        nav li {
          display: inline-block;
          margin-right: 1rem;
        }
        nav a {
          text-decoration: none;
          color: black;
        }
        main {
          padding: 1rem;
          display: grid;
          grid-template-columns: 1fr 2fr; /* Divide content area into two columns */
          grid-gap: 1rem; /* Add gap between columns */
        }
        main .content {
          background-color: #f5f5f5; /* Light background color for content section */
          padding: 1rem;
        }
        main .image {
          /* Styles for the image section */
          text-align: center; /* Center content within the image section */
    
        }
        
        .image img {
          border-radius: 50%; /* Set the border-radius to 50% for a circle */
          /* Note: Ensure the image has a width and height set */
          width: 300px; /* Adjust width as needed */
          height: 300px; /* Adjust height as needed */
          margin-left: auto; /* Right-align the image within its section */
        }
        footer {
      background-color: #e0e0e0;
      padding: 1rem;
      display: grid;
      grid-template-columns: 1fr auto 1fr; /* Define columns */
      grid-template-rows: auto auto; /* Define rows */
    }
    
    footer p:first-child {
      grid-column: 4; /* Place email address in third column */
      grid-row: 1; /* Place email address in first row */
    }
    
    footer p:nth-child(2) {
      grid-column: 2; /* Place additional links in second column */
      grid-row: 1; /* Place additional links in first row */
    }
    
    footer p:last-child {
      grid-column: 1 / span 3; /* Span social media icons across all columns */
      grid-row: 2; /* Place social media icons in second row */
      justify-content: flex-start; /* Align icons to the left */
      align-items: center;
    }
    
    footer p img {
      margin-right: 10px;
    }
    
    footer iframe {
      grid-column: 3; /* Place map in third column */
      grid-row: 1; /* Place map in first row */
    }
      </style>
</head>

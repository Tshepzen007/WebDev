      <main>
        <div class="container">
          <h1>Contact Us</h1>
          <p>I currently reside in Pretoria, Gauteng Province, South Africa.</p>
    
          <hr>
    
          <h2>Get in Touch</h2>
          <form>
            <div class="mb-3 row">
              <label for="nameInput" class="col-sm-3 col-form-label">Name and Surname</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="nameInput" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="emailInput" class="col-sm-3 col-form-label">Email Address</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="emailInput" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="messageInput" class="col-sm-3 col-form-label">Message</label>
              <div class="col-sm-9">
                <textarea class="form-control" id="messageInput" rows="5" required></textarea>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="phoneInput" class="col-sm-3 col-form-label">Phone Number (Optional)</label>
              <div class="col-sm-9">
                <input type="tel" class="form-control" id="phoneInput">
              </div>
            </div>
            <div class="mb-3 row">
              <div class="col-sm-9 offset-sm-3">
                <button type="submit" class="btn btn-primary btn-lg">Submit <i class="ri-send-plane-fill ms-2"></i></button>
              </div>
            </div>
          </form>
        </div>
      </main>

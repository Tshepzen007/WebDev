<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Sunnyside agency landing page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body>
  <div class="container p-0 w-100">
    <div class="row no-gutters h-100">
      <div class="col-12 header">
        <img src="images/desktop/image-header.jpg" class="img-fluid" alt="Image 1">
        <div class="logo">
          <img src="images/logo.svg" class="img-fluid" >
        </div>
        <div class="nav">
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Projects</a>
          <a href="#">Contact</a>
        </div>
        <div class="header-text1" id="headerText"></div>
      </div>
    </div>
    <div class="row no-gutters">
      <div class="col-md-6 col-12 position-relative">
        <img src="images/desktop/peach.JPG" class="img-fluid" alt="Image 7">
        <div class="image-content">
          <h2 id="transformBrandHeading"></h2>
          <p id="transformBrandDescription"></p>
          <a href="#" id="transformBrandLink"></a>
        </div>
      </div>
      <div class="col-md-6 col-12">
        <img src="images/desktop/image-transform.jpg" class="img-fluid" alt="Image 3">
      </div>
    </div>
    <div class="row no-gutters">
      <div class="col-md-6 col-12">
        <img src="images/desktop/image-stand-out.jpg" class="img-fluid" alt="Image 4">
      </div>
      <div class="col-md-6 col-12">
        <img src="images/desktop/peach.JPG" class="img-fluid" alt="Image 7">
        <div class="image-content">
          <h2 id="standOutHeading"></h2>
          <p id="standOutDescription"></p>
          <a href="#" id="standOutLink"></a>
        </div>
      </div>
    </div>
    <div class="row no-gutters">
      <div class="col-md-6 col-12 position-relative">
        <img src="images/desktop/image-graphic-design.jpg" class="img-fluid" alt="Image 6">
        <div class="image-content">
          <h2 id="graphicDesignHeading"></h2>
          <p id="graphicDesignDescription"></p>
          <a href="#" id="graphicDesignLink"></a>
        </div>
      </div>
      <div class="col-md-6 col-12 position-relative">
        <img src="images/desktop/image-photography.jpg" class="img-fluid" alt="Image 7">
        <div class="image-content">
          <h2 id="photographyHeading"></h2>
          <p id="photographyDescription"></p>
        </div>
      </div>
    </div>
    <div class="row no-gutters">
      <div class="col-12">
        <img src="images/desktop/peach.JPG" class="img-fluid" alt="Image 7">
        <div class="image-content1">
          <div class="row no-gutters">
            <div class="col-12">
              <h2 class="text-center" id="testimonialHeading"></h2>
            </div>
            <div class="testimonial-container d-flex justify-content-center" id="testimonialContainer"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row no-gutters">
      <div class="col-md-3 col-12">
        <img src="images/desktop/image-gallery-milkbottles.jpg" class="img-fluid" alt="Image 9">
      </div>
      <div class="col-md-3 col-12">
        <img src="images/desktop/image-gallery-orange.jpg" class="img-fluid" alt="Image 10">
      </div>
      <div class="col-md-3 col-12">
        <img src="images/desktop/image-gallery-cone.jpg" class="img-fluid" alt="Image 11">
      </div>
      <div class="col-md-3 col-12">
        <img src="images/desktop/image-gallery-sugarcubes.jpg" class="img-fluid" alt="Image 12">
      </div>
    </div>
    <div class="row no-gutters h-100">
      <div class="col-12">
        <img src="images/desktop/mint.JPG" class="img-fluid" alt="Image 7">


        <div class="header-text2">

          <div class="row no-gutters footer">
            <div class="col-12 d-flex flex-column justify-content-center align-items-center py-4">
              <img src="images/logo.svg" alt="Sunnyside Logo" class="img-fluid mb-4">
              <nav class="d-flex mb-4">
                <a href="#" class="text-white mx-3">About Us</a>
                <a href="#" class="text-white mx-3">Services</a>
                <a href="#" class="text-white mx-3">Projects</a>
              </nav>
              <div class="d-flex">
                <a href="#" class="mx-2">
                  <img src="images/icon-facebook.svg" alt="Facebook" class="social-icon mx-3" onmouseover="this.style.opacity = 0.7" onmouseout="this.style.opacity = 1">
                </a>
                <a href="#" class="mx-2">
                  <img src="images/icon-instagram.svg" alt="Instagram" class="social-icon mx-3" onmouseover="this.style.opacity = 0.7" onmouseout="this.style.opacity = 1">
                </a>
                <a href="#" class="mx-2">
                  <img src="images/icon-twitter.svg" alt="Twitter" class="social-icon mx-3" onmouseover="this.style.opacity = 0.7" onmouseout="this.style.opacity = 1">
                </a>
                <a href="#" class="mx-2">
                  <img src="images/icon-pinterest.svg" alt="Pinterest" class="social-icon mx-3" onmouseover="this.style.opacity = 0.7" onmouseout="this.style.opacity = 1">
                </a>
              </div>
            </div>
          </div>


          <div class="attribution">
            Bootcamp 2023 by
            <a href="https://www.mlab.co.za" target="_blank">CodeTribe</a>. Developed
            by <a href="https://tshepzen007.github.io">Tshepang Ramonyadiwa https://tshepzen007.github.io</a>.
          </div>
        
        </div>

      </div>
    </div>
  </div>

  <script src="content.js"></script>
  <script src="app.js"></script>
</body>

</html>
